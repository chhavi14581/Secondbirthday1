<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Madam Ji</title>
<style>
/* Body & background gradient animation */
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(270deg,#ff33cc,#33ccff,#ffcc00,#33ff99,#6600ff,#ff3399,#06f,#8ff);
  background-size: 1400% 1400%;
  animation: bgGradient 15s ease infinite;
}
@keyframes bgGradient {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Particle container */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 300%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.particle {
  position: absolute;
  font-size: 300px;
  animation: floatUp 8s linear forwards;
  opacity: 0.9;
}
@keyframes floatUp {
  0%   { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}

/* Container + quote box + send button */
.container {
  background:#fff;
  padding:25px;
  border-radius:15px;
  width:500px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
  z-index:2;
  position:relative;
  transition: opacity 1s ease;
}
.quote-box {
  font-size:18px;
  color:#444;
  height:300px;
  overflow:auto;
  white-space: pre-wrap;
  text-align:left;
  border:2px dashed #ff6f91;
  border-radius:10px;
  padding:15px;
  margin-bottom:20px;
}
#sendBtn {
  padding:10px 25px;
  font-size:18px;
  background:#ff6f91;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
}
#sendBtn:hover{ background:#ff3f6f; }

/* Celebration text */
.celebration {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(4);
  font-size: 65px;
  font-weight: bold;
  text-align: center;
  display: none;
  z-index: 5;

  /* Fixed Rainbow Gradient */
  background: linear-gradient(90deg,#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#8f00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* Zoom out animation */
  animation: zoomOut 6s ease forwards;
}
@keyframes zoomOut {
  0% {transform: translate(-50%,-50%) scale(4); opacity:0;}
  20% {opacity:1;}
  100% {transform: translate(-50%,-50%) scale(1);}
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="container">
  <div class="quote-box" id="quoteBox"></div>
  <button id="sendBtn">Send</button>
</div>

<div class="celebration" id="celebration">Happy Birthday Madam Ji 🎊🎉</div>

<script>
// Quotes array
const quotes = [
"Happiest Birthday to you! 🎂",
"May your day be full of surprises, 🎁and gifts, sweet treats, unforgettable moments! 🍫",
"You're a shining light in everyone's life, ✨ and today we celebrate YOU! ❤️",
"Keep smiling, keep dreaming 💭 and keep winning 🏆 in everything you do!",
"May this year bring success, protection, strength, 💖 and unlimited love! 💕"
];

const quoteBox = document.getElementById("quoteBox");
const sendBtn = document.getElementById("sendBtn");
const celebration = document.getElementById("celebration");
const container = document.querySelector(".container");

let line=0,char=0;

// Typewriter effect
function typeWriter(){
  if(line<quotes.length){
    if(char<quotes[line].length){
      quoteBox.innerText += quotes[line].charAt(char);
      char++;
      setTimeout(typeWriter,50);
      quoteBox.scrollTop = quoteBox.scrollHeight;
    } else {
      quoteBox.innerText += "\n\n";
      line++; char=0;
      setTimeout(typeWriter,500);
    }
  } else {
    sendBtn.style.display="inline-block";
  }
}
typeWriter();

// Particle function
function createParticle() {
  const particles = ["❤️","🎂","🕯️"];
  const particle = document.createElement("div");
  particle.className = "particle";
  particle.innerText = particles[Math.floor(Math.random() * particles.length)];
  particle.style.left = Math.random() * 100 + "vw";
  particle.style.fontSize = (25 + Math.random() * 30) + "px"; // size bada kiya
  particle.style.opacity = (0.7 + Math.random() * 0.3); // transparency vary
  document.getElementById("particles").appendChild(particle);
  setTimeout(() => particle.remove(), 8000);
}

// Dense particle effect: spawn 3 particles at a time every 200ms
setInterval(() => {
  createParticle();
  createParticle();
  createParticle();
},1000);

// Always generate particles
setInterval(createParticle, 800);

// Send button click
sendBtn.addEventListener("click",()=>{
  container.style.display="none";
  celebration.style.display="block";
});
</script>

</body>
</html>
