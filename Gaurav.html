.modal-body iframe, .modal-body video{ position:absolute; inset:0; width:100%; height:100% }

footer{ text-align:center; color:var(--muted); padding:30px 16px }

  </footer>  <script>
    // ===== Background Music Logic =====
    const audio = document.getElementById('bgm');
    const toggle = document.getElementById('toggle');
    const statusEl = document.getElementById('status');
    const clock = document.getElementById('clock');

    function fmt(t){ t = Math.floor(t||0); const m = String(Math.floor(t/60)).padStart(2,'0'); const s = String(t%60).padStart(2,'0'); return `${m}:${s}` }

    // Restore state
    try{
      const saved = JSON.parse(localStorage.getItem('bgm-state')||'{}');
      if(saved.t){ audio.currentTime = saved.t }
      if(saved.v!=null){ audio.volume = saved.v }
      if(saved.playing){ audio.play().catch(()=>{}) }
    }catch(e){}

    function uiSync(){
      const playing = !audio.paused;
      toggle.textContent = playing ? 'Pause' : 'Play';
      statusEl.textContent = playing ? '‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à' : '‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï ‡§∞‡•Å‡§ï‡§æ ‡§π‡•à';
      clock.textContent = fmt(audio.currentTime);
    }

    toggle.addEventListener('click', async ()=>{
      if(audio.paused){
        try{ await audio.play(); }catch(e){ alert('‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§®‡•á ‡§ë‡§ü‡•ã-‡§™‡•ç‡§≤‡•á ‡§∞‡•ã‡§ï‡§æ ‡§π‡•à‡•§ ‡§è‡§ï ‡§¨‡§æ‡§∞ Play ‡§¶‡§¨‡§æ‡§è‡§Å‡•§'); }
      } else { audio.pause(); }
      save(); uiSync();
    });

    function save(){
      try{ localStorage.setItem('bgm-state', JSON.stringify({
        playing: !audio.paused,
        t: audio.currentTime,
        v: audio.volume
      })) }catch(e){}
    }

    audio.addEventListener('timeupdate', ()=>{ uiSync(); save(); });
    document.addEventListener('visibilitychange', save);

    // ===== Gallery Filter/Search =====
    const q = document.getElementById('q');
    const tag = document.getElementById('tag');
    const grid = document.getElementById('grid');

    function applyFilter(){
      const text = (q.value||'').toLowerCase();
      const album = tag.value;
      grid.querySelectorAll('.card').forEach(card=>{
        const t = (card.dataset.title||'').toLowerCase();
        const a = (card.dataset.album||'');
        const show = (!album || a===album) && (!text || t.includes(text));
        card.style.display = show ? '' : 'none';
      });
    }
    q.addEventListener('input', applyFilter);
    tag.addEventListener('change', applyFilter);

    // ===== Video Modal (MP4 + YouTube) =====
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('close');

    function isYouTube(url){ return /youtube\.com|youtu\.be/.test(url) }
    function ytEmbed(url){
      // Convert various YT link formats to embed URL
      let id = '';
      try{
        const u = new URL(url);
        if(u.hostname.includes('youtu.be')){ id = u.pathname.slice(1) }
        else if(u.searchParams.get('v')){ id = u.searchParams.get('v') }
      }catch(e){ id = '' }
      return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
    }

    function openVideo({title, url}){
      modalTitle.textContent = title || '‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      // Pause bg music while video plays
      const wasPlaying = !audio.paused;
      if(wasPlaying) audio.pause();

      if(isYouTube(url)){
        modalBody.innerHTML = `<iframe src="${ytEmbed(url)}" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
      } else {
        modalBody.innerHTML = `<video controls autoplay src="${url}"></video>`;
      }

      // When modal closes, resume bgm if it was on
      modal.dataset.resume = wasPlaying ? '1' : '';
    }

    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalBody.innerHTML = '';
      if(modal.dataset.resume==='1'){ audio.play().catch(()=>{}); }
      uiSync();
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) closeModal(); });

    // Click handler on cards
    grid.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(!card) return;
      const url = card.dataset.video; const title = card.dataset.title || '‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã';
      if(url){ openVideo({title, url}); }
    });

    // Initial UI sync
    uiSync();
    
  </script></body>
